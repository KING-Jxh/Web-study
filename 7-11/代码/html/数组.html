<body>
    <p>一起组团（什么是数组）<br>
        我们知道变量用来存储数据，一个变量只能存储一个内容。假设你想存储10个人的姓名或者存储20个人的数学成绩，就需要10个或20个变量来存储，如果需要存储更多数据，那就会变的更麻烦。我们用数组解决问题，一个数组变量可以存放多个数据。好比一个团，团里有很多人，如下我们使用数组存储5个学生成绩。</p>
    <img src="../img/52c9ff5c0001085a05460266.jpg" alt="">
    <p>数组是一个值的集合，每个值都有一个索引号，从0开始，每个索引都有一个相应的值，根据需要添加更多数值。</p>

    <script type="text/javascript">
        var myarr=new Array(); //定义数组  var 变量名 = new Array();
        myarr[0]=81; 
        myarr[1]=60;
        myarr[2]=99;
        document.write("第一个人的成绩是:"+myarr[0]);
        document.write("第二个人的成绩是:"+myarr[1]);
        document.write("第三个人的成绩是:"+myarr[2]+"<br/>");
        
        var num = new Array(5);
        num[0]=12;
        num[1]=10;
        num[2]=111;
        num[3]=122;
        num[4]=134;
        document.write(num[3]+"<br>");

        var num2 = new Array(1,2,3,4,5,6);
        num2[2]=10;
        document.write(num2[1]+"和"+num2[2]);

       </script>
</body>
