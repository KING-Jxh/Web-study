    <!-- 定义函数还可以如下格式：
function 函数名(参数1,参数2)
{
     函数代码
}
    注意:参数可以多个，根据需要增减参数个数。参数之间用(逗号，）隔开。
    按照这个格式，函数实现任意两个数的和应该写成：
function add2(x,y)
{
   sum = x + y;
   document.write(sum);
}
    x和y则是函数的两个参数，调用函数的时候，我们可通过这两个参数把两个实际的加数传递给函数了。
    例如，add2(3，4)会求3+4的和，add2(60,20)则会求出60和20的和。 -->
