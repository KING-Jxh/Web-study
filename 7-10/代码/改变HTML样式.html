<!DOCTYPE html>

<body>
    
        <p>HTML DOM 允许 JavaScript 改变 HTML 元素的样式。如何改变 HTML 元素的样式呢？</p>
        <p>语法:Object.style.property=new style; <br>注意:Object是获取的元素对象，如通过document.getElementById("id")获取的元素。</p>
        <p>基本属性表（property）: <br> <img src="../img/4850229.jpg" alt=""> <br> 注意:该表只是一小部分CSS样式属性，其它样式也可以通过该方法设置和修改。
        </p>
        <p>看看下面的代码:改变 p 元素的样式，将颜色改为红色，字号改为20,背景颜色改为蓝：</p>
<p id="pcon">Hello World!</p>
<script>
   var mychar = document.getElementById("pcon");
   mychar.style.color="red";
   mychar.style.fontSize="20";
   mychar.style.backgroundColor ="blue";
</script> 



</body>
</html>
