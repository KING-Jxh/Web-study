<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- 学过HTML/CSS样式，都知道，网页由标签将信息组织起来，
        而标签的id属性值是唯一的，就像是每人有一个身份证号一样，只要通过身份证号就可以找到相对应的人。
        那么在网页中，我们通过id先找到标签，然后进行操作。
        语法:document.getElementById("id") 
看看下面代码: -->
<p id="hang">行的id为行</p>
<script type="text/javascript">
    var byid= document.getElementBy(hang);
    document.write(byid);
    </script>


</body>
</html>
