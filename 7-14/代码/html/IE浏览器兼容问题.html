<!-- 
    gt 代表大于
    gte代表大于或等于
    lt代表小于
    ite代表小于或等于
 -->

 <!--[if ie 6]>
    <p>这个标签只有ie 6浏览器能看到</p>
    <![endif]-->


    <!--[if gt ie 6]>
    <p>这个标签只有大于ie 6浏览器能看到</p>
    <![endif]-->


     <!--[if it ie 8]>
    <p>这个标签只有小于ie 8浏览器能看到</p>
    <![endif]-->
