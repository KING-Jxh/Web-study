<!-- 声明文档类型，告诉浏览器以那种规范来解析文档，这是HTML5得写法。注意：1、它不是标签 2、必须写在文档最上方。 -->
<!DOCTYPE html>
<!-- HTML标签，html文档最大得标签 -->
<html lang="en">
<!-- head标签代表头部，里面可以写元信息、标题、样式表 -->
<head>
    <!-- meta元信息标签，设置字符编码。gb2312 中文简体 GBK 中文简体和繁体 UTF-8 万国码 -->
    <meta charset="UTF-8">
    <!-- 设备窗口配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题 -->
    <title>HTML基本结构</title>
</head>
<!-- body标签 身体，内部写所有的结构标签 -->
<body>
    <p>你好</p>
    <!-- 行内标签特点：1、默认在一行排列，一行排不开会这行。2、换行会出现空格 -->
    <span>你好呀</span>
    <span>你好呀</span>
    <br/> 
    <!-- 加粗效果 -->
    <strong>加粗，strong标签具有语义化</strong>
    <b>同样也是加粗，b标签不具有语义化</b>
    <br/> 
    <!-- 斜体效果 -->
    <em>em具有语义化</em>
    <i>i不具有语义化</i>
    <br/> 
    <!-- 下划线效果 -->
    <ins>ins具有语义化</ins>
    <u>u不具有语义化</u>
    <br/> 
    <!-- 删除线 -->
    <del>del具有语义化</del>
    <s>s不具有语义化</s>
    <br/>
    <!-- 上下标字效果 -->
    H<sub>2</sub>O
    2<sup>2</sup>+2<sup>2</sup>=8
    <br/> 
    <!-- 水平分割线 -->
    <hr/>
    <!-- 图像标签img -->
    <!-- src引入图片得路径：1、绝对路径中得网络路径：http://开头的或者是https://开头的 -->
    <!-- alt图片文本提示，图片显示不出来时得提示 -->
    <!-- title属性再鼠标悬停时展示文本内容 -->
    <img src="https://img2.baidu.com/it/u=325567737,3478266281&fm=26&fmt=auto&gp=0.jpg" width="300px"  alt="头像" title="可爱得头像图片">
    <!-- src引入图片得路径：2、绝对路径/本地磁盘路径 -->
    <img src="C:\Users\jin\Pictures\杂-爱好\1 (6).png" width="300px" alt="不建议用">
    <!-- 相对路径：1、同级目录 ./  2、上级目录 ../ -->
    <img src="../img/1600052019837.jpg" width="300" alt="上级目录图片">
    <img src="./1 (4).png" width="300" alt="同级目录图片">
    <br><hr>
    <!-- HTML字符实体 -->
    <a href="https://www.w3school.com.cn/html/html_entities.asp">HTML字符实体</a>
</body>
</html>
