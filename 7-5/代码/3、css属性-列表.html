<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    
</head>
<body>
    <!-- 无序列表 -->
    <ul style="list-style-type: none;">
        <!-- 消除无需裂变前面得点 -->
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
    </ul>

    <!-- 有序列表 -->
    <ol type="I" start="II" reversed>
        <!-- type顺序的类型1、2、3...\a、b、c...\I、II、III、等 
        start起始得位置
        reversed倒叙
        -->
        <li>chinaAA</li>
        <li>ABCD</li>
        <li>XXXX</li>
        <li>YYYY</li>
        <li>ZZZZ</li>
        <li>CCCC</li>
        <li>QQQQ</li>
    </ol>

    <!-- 快捷写法:ul>li*4 -->
    <ol reversed>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- 自定义列表 -->
<dl>
    <dt>1</dt>
    <dt>2</dt>
    <dt>3</dt>
</dl>
<dl>
    <dd>4</dd>
    <dd>5</dd>
    <dd>6</dd>
</dl>

</body>
</html>
